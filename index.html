<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Side Bar -->
    <div class="drawer">
        <div class="dashboard menuItem">
            <img src="/icons/view-dashboard.svg" alt="">
            <h1>Dashboard</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/home.svg" alt="">
            <h1>Home</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/account-circle.svg" alt="">
            <h1>Profile</h1>
        </div>
        <div class="menuItem">
            <img src="icons/message-question.svg" alt="">
            <h1>Messages</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/clock-outline.svg" alt="">
            <h1>History</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/note-multiple.svg" alt="">
            <h1>Tasks</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/account-group.svg" alt="">
            <h1>Communties</h1>
        </div>
        <!-- Need spacing so nth child selecter -->
        <div class="menuItem">
            <img src="/icons/cog.svg" alt="">
            <h1>Settings</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/message-question.svg" alt="">
            <h1>Support</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/shield-check.svg" alt="">
            <h1>Privacy</h1>
        </div>
    </div>

    <!--Nav Bar -->
    <div>
        <!-- Top -->
        <div class="topNav">
            <!-- Search Icon and Search Bar -->
            <div class="search">
                <div class="menuItem">
                    <img src="icons/search.svg" alt="">
                </div>
                <input type="text" name="search" autocomplete="off">
            </div>
            <div class="accout">
                <div class="menuIcon"></div>
                    <img src="icons/bell.svg" alt="">
            </div>
            <div class="gh-avatar">
                <img src="https://github.com/JoshuaASoto.png" alt="">
            </div>
        </div>
        <!-- Bottom -->
    </div>

    <!-- Main Body -->
    <div></div>
</body>
</html>
